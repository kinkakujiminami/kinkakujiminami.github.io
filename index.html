  <script>
        class CustomBox extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({ mode: 'open' });
        }

        connectedCallback() {
            const href = this.getAttribute('href');
            const image = this.getAttribute('image');
            const title = this.getAttribute('title');
            const prise = this.getAttribute('prise');

            this.shadowRoot.innerHTML = `
                <style>
                    a {
                        text-decoration: none;
                        color: inherit;
                    }
                    .item-box {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                    }
                    .box{
  float: left;
    margin: 0 auto;
    text-align: center;
}
.item-name{
font-size:24px;
}
.item-price{
font-size:18px;
}
img{
background:#ffffff;
　 object-fit:scale-down;
}
                </style>
                <div class="box">
                <a href="${href}">
                    <div class="item-box">
                        <img src="${image}" height="190px" width="190px" style="padding:10px;">
                        <div class="item-name">${title}</div>
                        <div class="item-price">${prise}</div>
                    </div>
                </a>
                </div>
            `;
        }
    }

    customElements.define('custom-box', CustomBox);
  </script>
